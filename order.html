<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - DelishFood Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order Now</a>
        </nav>
    </header>

    <!-- Order Form Section -->
    <main>
        <section class="order-form">
            <h2>Complete Your Order</h2>
            <form action="/submit_order" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>

                <label for="food-item">Select Food Item:</label>
                <select id="food-item" name="food-item">
                    <option value="Margherita Pizza">Margherita Pizza</option>
                    <option value="Caesar Salad">Caesar Salad</option>
                    <!-- Add more items as needed -->
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 DelishFood. All rights reserved.</p>
    </footer>
</body>
</html>
